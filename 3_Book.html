  <!--Calendar Script-->
  <script>
    function generateCalendar(year, month) {
      const calendarDiv = document.getElementById("calendar");
      const currentDate = new Date(year, month - 1, 1);
      const daysInMonth = new Date(year, month, 0).getDate();
      
      let calendarHTML = `<table>
                            <tr>
                              <th colspan="7">${currentDate.toLocaleString('default', { month: 'long', year: 'numeric' })}</th>
                            </tr>
                            <tr>
                              <th>Sun</th>
                              <th>Mon</th>
                              <th>Tue</th>
                              <th>Wed</th>
                              <th>Thu</th>
                              <th>Fri</th>
                              <th>Sat</th>
                            </tr>`;
      
      let dayCount = 1;
      const firstDay = currentDate.getDay();
      
      for (let week = 0; week < 6; week++) {
        calendarHTML += '<tr>';
        
        for (let day = 0; day < 7; day++) {
          if ((week === 0 && day < firstDay) || dayCount > daysInMonth) {
            calendarHTML += '<td></td>';
          } else {
            calendarHTML += `<td onclick="selectDay(this)">${dayCount}</td>`;
            dayCount++;
          }
        }
        
        calendarHTML += '</tr>';
        
        if (dayCount > daysInMonth) {
          break;
        }
      }
      
      calendarHTML += '</table>';
      calendarDiv.innerHTML = calendarHTML;
    }

    function selectDay(cell) {
      const selectedDayOutput = document.getElementById("selectedDay");
      const selectedDay = document.querySelector(".selected");
      
      if (selectedDay) {
        selectedDay.classList.remove("selected");
      }
      
      cell.classList.add("selected");
      selectedDayOutput.textContent = cell.textContent + " " + document.querySelector("th").textContent;
    }
    
    const today = new Date();
    const currentYear = today.getFullYear();
    const currentMonth = today.getMonth() + 1;
    generateCalendar(currentYear, currentMonth);
  </script>
